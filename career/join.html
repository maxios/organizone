    <h1>
      <!-- Organizone recruitment process requires an online application and an interview.
  Online Application (1,2 declaration)

  The online application is an opportunity for interested parties to fill in and apply for the
  Job they believe corresponds best with their qualifications. (application section)

  The Interview
  If we find that your application complements the capabilities required for the role profile,
  our HR Team will contact you to arrange an appropriate time for the interviewing process
  to begin. (interview section)

  Candidates who reach this stage will go through a series of interviews, which may
  include online, face-to-face, or phone interviews. The first interview is typically with a
  human resources officer, followed by a functional interview; both of which will help us not
  only assess your qualifications & experience but also your motivations and compatibility
  with Organizone corporate culture. Assessments will be based on a combination of
  behavior-based and situational interviews that will help us to get to know you better.

  The Job Offer
  Once an applicant has successfully completed the interviewing stages, we will extend
  them an offer to join our team. Additional information regarding the induction process is
  provided to all new hires to help ease their transition into the company. -->
    </h1>
